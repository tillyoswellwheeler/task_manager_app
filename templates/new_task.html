{% extends "layout.html" %}

{% block content %}

<body>
	<img src="images/taskbkgd.jpg">
	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg light">
		<a href="index.html"><img class="logo" src="images/task_logo.jpg" alt="Task Logo." /></a>
		<h1 class="websiteh1">Task Management App</h1>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="">Sign up</a>
				</li>
			</ul>
		</div>
	</nav>

	<main class="taskapp_background">
		<section id="taskapp_page_heading">
			<p class="tasks_todo">Task - To Do:</p>

			<div class="container">
				<div class="row">
					<div class="col-md">
					</div>
				</div>
			</div>
		</section>


		<div id="contact-form">
				<form method="post" action="/">
				    <label for="description">description:</label>
				    <input type="description" id="description" name="description" required="required">
						<label for="title">title:</label>
				    <input type="title" id="title" name="title" required="required">
				    <input type="submit" id="submit-button" name="submit" value="Submit" >
				</form>
		    </div>
	</main>

	{% endblock content %}
