{% extends "layout.html" %}

{% block content %}
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg light">
		<a href="{{ url_for('home') }}"><img src="static/images/logo.png" alt='Logo.'/></a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" href="{{ url_for('home') }}">View Tasks</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('completed_tasks') }}">Completed Tasks</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://127.0.0.1:5000/new_task">Add a Task</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="">Sign up</a>
				</li>
			</ul>
		</div>
	</nav>

		<main class = "taskapp_background">


				<section id="add_task">

					<div class="container">
						<div class="row">
							<div class="col-sm-9">

								<form method="post" action="/">
									<h1 class= "add_task_h1">Add a Task</h1>

									<div class="form-group">
										<label for="tasktitle-text-area">Title:</label>
										<input type="text" class="form-control" id="tasktitle-text-area" name="title" placeholder="Please type TASK TITLE">
									</div>

									<div class="form-group">
										<label for="description-text-area">Description:</label>
										<input type="text" class="form-control" id="description-text-area" name="description" placeholder="Please type TASK DESCRIPTION">
									</div>

									<div class="form-group">
										<label for="datedue-text-area">Date task due:</label>
										<input type="text" class="form-control" id="datedue-text-area" name="date_due" placeholder="Please type DUE DATE">
									</div>

									<div class="form-group row">
									<p class="col-sm-3">Priority:</p>
									<div class="col-sm-9">
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="priority-radio" id="priority-high-radio" value="3High" checked="checked">
												<label class="form-check-label" for="priority-high-radio">High</label>
										</div>
											<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="priority-radio" id="priority-medium-radio" value="2Medium">
													<label class="form-check-label" for="priority-medium-radio">Medium</label>
											</div>
											<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="priority-radio" id="priority-low-radio" value="1Low">
													<label class="form-check-label" for="priority-low-radio">Low</label>
											</div>

									</div>
									</div>

							<img class="bin float-right" src="static/images/bin_image.png" alt="Bin image to delete task."/>
							<button type="submit" button class="savetask btn btn-primary btn-lg">Save Task</button>

								</form>
							</div>


</div>
</div>
							</section>
						</main>

{% endblock content %}
